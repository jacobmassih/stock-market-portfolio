{% extends 'base.html' %}

{% block content %}

{% include 'portfolio/errors_add_stock.html' %}

<h1 class="center">Add stock</center></h1>
<hr>

<form action='.' method='POST' ALIGN='center'>{% csrf_token %}
	
	<div class="form-group">
    	<label>Ticker Symbol :</label><br>
 		{{form.ticker}}
  	</div>

	<div class="form-group">
    	<label>Number Of Shares :</label><br>
 		{{form.nbr_shares}}
  	</div>

  	<div class="form-group">
    	<label>Average Price :</label><br>
 		{{form.avg_price}}
  	</div>
	<input type="submit" value="Add Stock">	

</form>

{% endblock %}
