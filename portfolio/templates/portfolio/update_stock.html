{% extends 'base.html' %}

{% block content %}

{% include 'portfolio/errors_update_stock.html' %}

	
<h1 class="center">Update Stock</h1>
<hr>
<h4 class="lower-margin center">Ticker : {{obj.ticker}} </h4>

<form action='' method='POST' ALIGN='center'>
    {% csrf_token %}

	<div class="form-group">
    	<label>Number of Shares :</label><br>
 		{{form.nbr_shares}}
  	</div>

  	<div class="form-group">
    	<label>Average Cost :</label><br>
 		{{form.avg_price}}
  	</div>

	<input type="submit" value="Update">

</form>

{% endblock %}
