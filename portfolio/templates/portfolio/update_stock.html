{% extends 'base.html' %}

{% block content %}

{% include 'portfolio/errors_update_stock.html' %}

<div class="center">
	
	<h1>Update Stock</h1>
	<hr>
	<h4 class="lower-margin">Ticker : {{obj.ticker}} </h4>

	<form action='' method='POST'>
	    {% csrf_token %}

		<div class="form-group">
	    	<label>Number of Shares :</label><br>
	 		{{form.nbr_shares}}
	  	</div>

	  	<div class="form-group">
	    	<label>Average Cost :</label><br>
	 		{{form.avg_price}}
	  	</div>

		<input type="submit" value="Update">
	</form>
</div>

{% endblock %}
