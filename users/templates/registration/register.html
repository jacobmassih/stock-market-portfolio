{% extends 'base.html' %}

{% block content %}

{% include 'registration/errors_register.html' %}


<div class="center">

    <h1>Register</h1>
    <hr>
    
    <form action='.' method='POST'>
  	    {% csrf_token %}

    	<div class="form-group">
  	        <label>Username :</label><br>
  	        {{form.username}}
    	</div>

  	    <div class="form-group">
      	    <label>Password :</label><br>
   		    {{form.password1}}
    	</div>

    	<div class="form-group">
      	    <label>Confirm Password :</label><br>
   		    {{form.password2}}
   	    </div>

  	    <input type="submit" value="Register">
    </form>
</div>

{% endblock %}
